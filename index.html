<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viherveikot - Puutarha- ja pihapalvelut</title>
  <link rel="stylesheet" href="styles.css">
  <script src="config.js"></script>
  <script src="main.js" defer></script>
</head>
<body>
  <header>
    <div class="header-brand">
  <img src="Logo(official_1).svg" alt="Viherveikot logo: house, sun, lawnmower" class="logo" />
      <h1>Viherveikot</h1>
    </div>
    <nav style="display: flex; flex-direction: row; justify-content: center; align-items: center; width: 100%; gap: 2em;">
      <div style="display: flex; gap: 2em; justify-content: center; flex: 1;">
        <a href="#services" class="shortcut">Palvelut</a>
        <a href="#calculator" class="shortcut">Laskuri</a>
        <a href="#contact" class="shortcut">Yhteystiedot</a>
      </div>
      <div style="display: flex; gap: 0.5em;">
        <button id="lang-fi">Suomi</button>
        <button id="lang-en">English</button>
      </div>
    </nav>
  </header>
  <main>
    <section id="services">
      <h2>Palvelut</h2>
      <ul id="service-list"></ul>
    </section>
    <section id="calculator">
      <h2>Hinta-arviolaskuri</h2>
      <form id="calc-form">
        <!-- Dynamic service inputs will be inserted here -->
        <button type="submit">Laske hinta</button>
      </form>
      <div id="calc-result"></div>
    </section>
    <section id="contact">
  <h2>Ota yhteyttä</h2>
  <!-- To change the Formspree endpoint, replace YOUR_FORM_ID below with your actual Formspree form ID. -->
  <form id="contact-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <label for="name">Nimi:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Sähköposti:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Viesti:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Lähetä</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Viherveikot</p>
  </footer>
</body>
</html>
